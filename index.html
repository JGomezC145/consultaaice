<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Factura [Beta]</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Saira+Condensed&family=Tomorrow:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main" role="MainContent">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Consulta de factura ICE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item">
                            <a class="nav-link" onclick="pedir()">Refrescar</a>
                        </li> -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Ajustes
                            </a>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" onclick="pedir()">Refrescar</button></li>
                                <li><button type="button" class="btn btn-primary dropdown-item" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">
                                        Abrir configuraciones
                                    </button></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item disabled" href="#">By JGomezC145 V3.0</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" id="searcher" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Numero idenficador de servicio electrico (NISE)" aria-label="Search" spellcheck="false"
                            data-ms-editor="true" id="niseI">
                        <button class="btn btn-outline-success" type="submit">Consultar</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="info">
            <h1>Consulta monto<br>de<br>factura ICE <br><small>[Beta]</small></h1>
            <hr>
            <div id="result">
                <h2>Cargado...</h2>   
            </div>
            <!-- hola -->
            <button onclick="" id="butt" class="button invisible"><h2>Refrescar</h2></button>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Configuraciones</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Limite Visual <br> <small>Indicador para limite de monto, cuando el monto es superado, aparecerá en rojo.</small></p>
                    <div class="input-group mb-3">
                        <span class="input-group-text">₡</span>
                        <input id="configLimit" type="text" class="form-control" aria-label="Limite visual">
                    </div>
                    <p>NISE<br> <small>Escriba el NISE.</small></p>
                    <div class="input-group mb-3">
                        <span class="input-group-text">-></span>
                        <input id="configNise" type="text" class="form-control" aria-label="Numero idenficador de servicio electrico (NISE)">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="savedata()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="code/currency.min.js"></script>
    <script src="code/moment-with-locales.js"></script>
    <script src="code/index.js"></script>
</body>
</html>
